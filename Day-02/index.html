<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
	section{
		margin-bottom: 10px
	}
	.closed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
	}
	.stats, .bug{
		font-size: 18pt;
	}
	ol{
		list-style: none;
		width : 400px;
	}
	li {
		border : 1px solid gray;
		padding: 10px;
		background-color: #e7e7e7;
		margin-bottom: 5px;
		border-radius: 5px;
	}
	</style>
	<script>
	/*
		Use Cases
		=========
		1. List bugs
		2. Add a new bug
		3. Toggle the 'closed' status of a bug
		4. Remove closed bugs
		5. Display statistics
		6. Search for bugs
		7. Sort the bugs
		8. Improvise the bug display
		9. Persist the bugs in the local storage (window.localStorage)
		10. Display 'createdAt' for each bug
		11. Persist the bugs in the server
		12. Categorize the bugs
		13. Implement authorization
		14. Testing (Unit testing and end-to-end testing - overview)
	*/
	</script>

</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<span class="closed">2</span>
			<span> / </span>
			<span>5</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Clsoed ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="list">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
			<input type="button" value="Remove Closed">
			<ol>
				<li><span class="bug">Bug - 1</span></li>
				<li><span class="bug closed">Bug - 2</span></li>
				<li><span class="bug">Bug - 3</span></li>
			</ol>
		</section>
	</div>
</body>
</html>
